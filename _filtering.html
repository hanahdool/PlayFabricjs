<select id="type">
  <option value="repeat">Original</option>
  <option value="repeat">Grayscale</option>
  <option value="plaid1">Invert</option>
  <option value="plaid2">RemoveWhite</option>
  <option value="plaid2">Sepia</option>
  <option value="plaid2">Sepia2</option>
</select>

<script>

  var canvas = new fabric.Canvas('canvas');



  var f = fabric.Image.filters;

  function applyFilter(index, filter) {
    var obj = canvas.getActiveObject();
    obj.filters[index] = filter;
    obj.applyFilters(canvas.renderAll.bind(canvas));
  }

  function applyFilterValue(index, prop, value) {
    var obj = canvas.getActiveObject();
    if (obj.filters[index]) {
      obj.filters[index][prop] = value;
      obj.applyFilters(canvas.renderAll.bind(canvas));
    }
  }

  new f.Grayscale();
  new f.Invert();
  new f.RemoveWhite();
  new f.Sepia();
  new f.Sepia2();






  fabric.Image.fromURL('image/Disneyland.png', function(img) {

    img.width = 700;
    img.height = 700;

//    img.filters.push(new f.Grayscale);
    img.filters.push(new f.Invert);
    img.applyFilters(canvas.renderAll.bind(canvas));

    canvas.add(img);



  });







//  canvas.getActiveObject().filters.push(new f.Grayscale);

</script>
