<body>
<canvas id="canvas" width="600" height="600" style="width: 320px; height: 319px; border: 1px solid black">
</canvas>
<canvas id="canvas2" width="500" height="500" style="border: 1px solid black">
</canvas>

</body>

<script>
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');

  var imageObj = new Image();
  imageObj.onload = function() {
//    context.drawImage(imageObj, 0, 0, 320, 319);
    context.drawImage(imageObj, 0, 0, 400, 400);

    var canvas2 = document.getElementById('canvas2');
    var context2 = canvas2.getContext('2d');
    var pattern = context2.createPattern(canvas, 'no-repeat');
    context2.fillStyle = pattern;
    context2.fillRect(0, 0, 500, 500);

//    setTimeout(function() {
//      console.log(canvas2.toDataURL());
//    }, 500)

  };
  imageObj.src = './image/wecan.png';

  setTimeout(function() {
//    console.log(canvas2.toDataURL('image/png'));
  }, 500)





</script>

</html>
