<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src = "js/fabric.min.js"></script>
  <script src = "js/underscore.js"></script>
  <script src = "js/jquery.js"></script>
</head>
<body>
<canvas id="canvas" width="1200" height="800" style="border: 1px solid black"></canvas>
<script>



  var canvas = new fabric.Canvas('canvas');

  var rect = new fabric.Rect({
    left: 150,
    top: 200,
    originX: 'left',
    originY: 'top',
    width: 150,
    height: 120,
    angle: -10,
    fill: 'rgba(255,0,0,0.5)',

    hasControls: true,
    hasBorders: true,
    hasRotatingPoint: true, // 꼭지점 유무
    visible: true,
    selectable: true,
    evented: true,
    transparentCorners: false,
    centeredScaling: false,
    centeredRotation: false,  // 뒤집기 이걸로 하면 되지!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! 좌우반전

    padding: 0,
    cornerSize: 13,
    rotatingPointOffset: 30, // 그 꼭지점으로부터의 길이!
    borderColor: "rgba(102,153,255,0.75)", // selector 테두리 '#ffffff' 'green' 이런 형태도 가능
    cornerColor: "rgba(102,153,255,0.5)" // selector 작은사각형 9개 테두리
//    setControlVisible: 함수,

  });

  // obj.setControlsVisibility({mb:false, ml:false, mr:false, mt:false})
  // 이렇게 하기!!



  canvas.add(rect).setActiveObject(rect);
